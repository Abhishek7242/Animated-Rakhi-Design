<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Rakhi Design with Flower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rakhi-container">
        <div class="thread left">
            <!-- Add this inside the .thread divs -->
<div class="ring-on-thread"></div>

            <div class="thread-pattern"></div>
        </div>
        <div class="flower-layer">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
        </div>
        <div class="middle-part">
            <div class="shape-layer hexagon"></div>
            <div class="shape-layer small-circle"></div>
            <div class="shape-layer diamond"></div>
            <div class="shape-layer star"></div>
            <div class="shape-layer ring"></div>
            <img src="https://png.pngtree.com/png-vector/20231227/ourmid/pngtree-lord-ganesh-png-image_11385250.png" alt="Rakhi Center Image" class="center-image">
        </div>
        <div class="thread right">
            <!-- Add this inside the .thread divs -->
<div class="ring-on-thread"></div>

            <div class="thread-pattern"></div>
        </div>
        <!-- Floating Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
